<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="contact-form-wrapper">
      <form action="" class="contact-form">
        <div class="row row-1">
          <input
            type="text"
            name="firstName"
            placeholder="First Name*"
            id="firstName"
          />
          <input
            type="text"
            name="lastName"
            placeholder="Last Name*"
            id="lastName"
          />
        </div>
        <div class="row row-2">
          <input type="email" name="email" placeholder="Email*" id="email" />
          <input type="number" name="number" placeholder="Phone*" id="number" />
        </div>
        <div class="row row-3">
          <input
            type="text"
            name="subject"
            placeholder="Subject*"
            id="subject"
          />
        </div>
        <div class="row row-4">
          <textarea
            name="message"
            placeholder="Message*"
            id="message"
            style="resize: none"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
